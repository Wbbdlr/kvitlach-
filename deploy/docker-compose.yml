services:
  backend:
    container_name: kvitlach-backend
    build: ../backend
    environment:
      - PORT=25000
      - WS_PORT=25001
    restart: unless-stopped
    ports:
      - "127.0.0.1:25000:25000"
      - "127.0.0.1:25001:25001"
    mem_limit: 4g
    cpus: "3.0"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:25000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    container_name: kvitlach-frontend
    build:
      context: ../frontend
      args:
        VITE_WS_URL: wss://ws.kvitlach.us
    depends_on:
      - backend
    environment:
      - VITE_WS_URL=wss://ws.kvitlach.us
    restart: unless-stopped
    ports:
      - "127.0.0.1:28080:4173"
    mem_limit: 4g
    cpus: "3.0"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:4173"]
      interval: 30s
      timeout: 5s
      retries: 3
